<!doctype html>
<html>

<head>
    <title>Submission Result</title>
</head>

<body>
    <h1>Submission Result</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="{{ category }}">
        {{ message }}
    </div>
    {% endfor %}
    {% else %}
    <p>No result to display.</p>
    {% endif %}
    {% endwith %}

    <br>
    <a href="/">Back to form</a>

</body>

</html>
